<div class="login-form">
   <h2>Login</h2>
   <h3 style="color: red;">{{errorMessage}}</h3>
   <form>
      <label for="username">Korisniƒçko ime </label>
      <input type="text" id="username" name="username" [(ngModel)]="username">
   
      <br>
      
      <label for="password">Lozinka </label>
      <input type="password" id="password" name="password" [(ngModel)]="password">
   
      <br>
   
      <select [(ngModel)]="type" name="select">
         <option value="GUEST">Gost</option>
         <option value="WAITER">Konobar</option>
      </select>
   
      <br>
      <button (click)="login()">Prijavi se</button>
   </form>
</div>
